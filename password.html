<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Password</title>
    <script>
      function validatePassword(password) {
        let strongPassword = new RegExp(
          "(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})"
        );
        let mediumPassword = new RegExp(
          "^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.[^0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})"
        );

        if (password.length === 0) {
          document.getElementById("msg").innerHTML = "";
          return;
        }

        if (strongPassword.test(password)) {
          document.getElementById("msg").textContent = "Strong";
          document.getElementById("msg").style.color = "#00ff00 ";
        } else if (mediumPassword.test(password)) {
          document.getElementById("msg").textContent = "Medium";
          document.getElementById("msg").style.color = "orange";
        } else {
          document.getElementById("msg").textContent = "Weak";
          document.getElementById("msg").style.color = "red ";
        }

      }
    </script>
    <style>
        .wrap{
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input{
            outline: none;
            border: none;
            border-bottom: 1px solid black;
        }
    </style>
  </head>
  <body>

    <div class="wrap">
      <label for="pwd">Password:</label>
      <input
        type="text"
        id="pwd"
        onkeyup="validatePassword(thia.value);"
      /><span id="msg"></span>
    </div>
  </body>
</html>
